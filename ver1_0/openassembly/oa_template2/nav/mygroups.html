        <div class="col col2">
            <ul class="thumbnail_list">

                {% pp_mygroups user=request.user start=0 end=15 %}
                            
                    {% for group in pp_topic.mygroups %}

                        {% if pp_topic.half == forloop.counter %}

            </ul>
