{% comment %}

{% if object %}
	<iframe class="iframe{{dashobj.pk}}" src="http://webchat.freenode.net?nick={{user.username}}&channels=oa-{{object.pk}}&prompt=1&uio=d4" width="100%" height="{% include 'stream/stream_height.html' %}"></iframe>
{% else %}
	<iframe class="iframe{{dashobj.pk}}" src="http://webchat.freenode.net?nick={{user.username}}&channels=oa-welcome-aboard&prompt=1&uio=d4" width="100%" height="{% include 'stream/stream_height.html' %}"></iframe>
{% endif %}

{% endcomment %}

<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
	var socket = io.connect('http://localhost:8080');

	// on connection to server, ask for user's name with an anonymous callback
	socket.on('connect', function(){
		// call the server-side function 'adduser' and send one parameter (value of prompt)
		socket.emit('adduser', '{{user.username}}', '{{request.session.session_key}}', '{{object.pk}}');
	});

	// listener, whenever the server emits 'updatechat', this updates the chat body
	socket.on('updatechat', function (username, data, object) {
			$('#conversation' + object).append('<b>'+username + ':</b> ' + data + '<br>');
	});

	// listener, whenever the server emits 'updateusers', this updates the username list
	socket.on('updateusers', function(data, object) {
		$('#users' + object).empty();
		$.each(data, function(key, value) {
			$('#users'  + object).append('<div>' + value['username'] + '</div>');
		});
	});

	// on load of page
	$(function(){
		// when the client clicks SEND
		$('#datasend{{object.pk}}').click( function() {
			var message = $('#data{{object.pk}}').val();
			$('#data{{object.pk}}').val('');
			// tell server to execute 'sendchat' and send along one parameter
			socket.emit('sendchat', message, '{{object.pk}}');
			$('#data{{object.pk}}').focus();
		});

		// when the client hits ENTER on their keyboard
		$('#data{{object.pk}}').keypress(function(e) {
			if(e.which == 13) {
				$(this).blur();
				$('#datasend{{object.pk}}').focus().click();
			}
		});
	});

</script>
<div style="float:left;width:100px;border-right:1px solid black;height:300px;padding:10px;overflow:scroll-y;">
	<b>USERS</b>
	<div id="users{{object.pk}}"></div>
</div>
<div style="float:left;width:300px;height:250px;overflow:scroll-y;padding:10px;">
	<div id="conversation{{object.pk}}"></div>
	<input id="data{{object.pk}}" style="width:200px;" />
	<input type="button" id="datasend{{object.pk}}" value="send" />
</div>
