
<script>



</script>
{% if object %}
<ul class="tab" id="tabholdertab{{key}}">
    <li id="tab{{key}}" class="current-icon">
        <a class="tab_title" data-href="javascript:;" data-href="javascript:;" onClick="toggleMinMax('{{key}}', '{{template}}');">{{object|title}} {{rendertype|title}}</a><span class="tab_mask">&nbsp;</span>
        <ul>
            <li id="minmax{{key}}"class="min_max">
                <a onClick="toggleMinMax('{{key}}', '{{template}}');">
                    <i class="icon-minus-sign icon-white"></i>
                </a>
            </li>

            <li><a onClick="tabRemove('{{key}}');"><i class="icon-remove-sign icon-white"></i></a></li>
        </ul>
    </li>
</ul>
{% else %}
<ul class="tab" id="tabholdertab{{key}}">
    <li id="tab{{key}}" class="current-icon">
        <a class="tab_title" onClick="toggleMinMax('{{key}}', '{{template}}');">{{obj_pk}}</a><span class="tab_mask">&nbsp;</span>
        <ul>
            <li id="minmax{{key}}"class="min_max"><a onClick="toggleMinMax('{{key}}', '{{template}}');"><i class="icon-minus-sign icon-white"></i></a></li>
            <li><a onClick="tabRemove('{{key}}');"><i class="icon-remove-sign icon-white"></i></a></li>
        </ul>
    </li>
</ul>
{% endif %}
