<span class="btn btn_blue" onClick="checkDelete('{{pp_consensus.consensus.content_type.pk}}', '{{object.pk}}');"><i class="icon-warning-sign icon-left icon-white"></i>
  	Delete</span>

    <input id="nukecheck" type="checkbox" name="vehicle" value="Deleted" />Sure You Want to Delete?

</span>

{% endif %}
