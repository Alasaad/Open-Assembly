{% ifequal object.user user %}

<a class="btn btn_green" data-href="{% pp_url template='submit.html' object=object dimension='edit' %}">Edit</a>
{% endifequal %}
{% if object.user == user or user.is_staff %}

<span class="btn btn_blue" onClick="checkDelete('{{pp_consensus.consensus.content_type.pk}}', '{{object.pk}}');">
  	Delete</span>

    <input id="nukecheck" type="checkbox" name="vehicle" value="Deleted" />Sure You Want to Delete?

</span>

{% endif %}
