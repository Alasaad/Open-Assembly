{% pp_get_sources object=object type='img' %}
    {% if pp_source.cur_img %}
        {% thumbnail pp_source.cur_img.file "100x100" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    {% else %}
        <a><img src="http://placehold.it/100x100"></a>
    {% endif %}
{% endpp_get_sources %}
