{% pp_get_sources object=object type='img' %}
    {% if pp_source.cur_img %}
        {% thumbnail pp_source.cur_img.file "50x50" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    {% else %}
        	<img src="http://placehold.it/50x50">
    {% endif %}
{% endpp_get_sources %}
