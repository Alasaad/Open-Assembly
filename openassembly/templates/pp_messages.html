{% load notificationtags %}
{% load pp_url %}

{% if user.is_authenticated %}

    {% pp_has_mail user=user %}

        {% if pp_messages.count > 0 %}
            <a href="{% pp_url template='user_profile.html' object=user %}" ><img src="/static/img/mail_some.jpg" alt="You have unread messages!"> <b> {{pp_messages.count}} Notification{{pp_messages.count|pluralize}}</b></a>
        {% else %}
         <a href="{% pp_url template='user_profile.html' object=user %}" ><img src="/static/img/mail_none.jpg" alt="You have no unread messages!"><b> No Notifications </b></a>
        {% endif %}

    {% endpp_has_mail %}

{% else %}                            
{% endif %}
