{% load tracking_tags %}

{% if user.is_authenticated %}       
<a onClick='$(window).hashchange();' title="Click to Refresh" class="btn_new_issue">
{% visitors_on_site as visitors %}
	<img src="/static/img/reload.png"> <b>{{visitors}} Online</b>
</a>

{% else %}
<a href="{% pp_url template='register.html' %}" class="btn_new_issue">Login/Register</a>
{% endif %}
