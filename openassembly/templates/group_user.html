<div class="group_user">

{% pp_get_avatar user=mygroup.user %}
    <span style="width:10%;"><a href="{% pp_url template='user_profile.html' object=mygroup.user %}"><img class="avatar" src="{{pp_profile.thumbnail_small}}" alt="{{mygroup.user.username}}"></a></span>
    {% endpp_get_avatar %}

    <span style="width:88%;float:right;"> <a class="user" href="{% pp_url template='user_profile.html' object=mygroup.user %}" >{{mygroup.user.username}}</a> 
    {% is_online user=mygroup.user timeout=5 %}

    	{% if pp_login.online %}
    		<span style="width:15%;float:right;"><img src="/static/img/online.png"></span></span>
    	{% endif %}

    {% endis_online %}

</div>
